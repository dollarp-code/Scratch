<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List_Exercise</title>
</head>
<body>
    <h1>List</h1>
    <h2>kitchen utensils</h2>
    <!-- Unordered list -->
    <ul>
        <li>knive</li>
        <li>spoon</li>    
        <li>plate</li>   
        <li>bowl</li>
        <li>pot</li>   

    </ul>
    <!-- Ordered list -->
    <h2>Best graduating student</h2>
    <ol>
        <li>Isreal</li>
        <li>balogun</li> 
        <li>rasak</li>
        <li>quadri</li>
            
    </ol>
    <!-- Nested List -->
    <h2>Example of Nested list</h2>
    <ul>
        <li>list items</li>
        <li>list items</li>
        <li>list items</li>
            <ol>
                <li>items</li>
                <li>items</li>
                <li>items</li>    
            </ol>
        </li>
    </ul>
</body>
</html>
