<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML text formatting elements</title>
</head>
<body>
    <h1>The EM, Strong, b, and i element</h1>
    <!-- The Emphasis <em> element -->
    <P>just do it <em>already!</em></P>
<br>
    <!--The strong element  -->
    <p>Whatever you do <strong>Do not let the dogs out</strong></p>
<br>
    <!-- The bold <b> element -->
        <p>Lorem ipsum <b>dolor</b> sit amet.</p>
<br>
    <!-- The <i> italics element -->
    <p>This text is <i>italics</i></p>
</body>
</html>
