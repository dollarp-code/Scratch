<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>superscript and subscript</title>
</head>
<body>
    <!-- The superscript <sup> element -->
    <p>the party is scheduled on the 4<sup>th</sup> of october</p>
    <br>
    <!-- The subscript <sub> element -->
    <p>The chemical formula for water is H<sub>2</sub>O</p>
</body>
</html>
