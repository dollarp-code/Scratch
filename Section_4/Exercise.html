<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise on forms control</title>
</head>
<body>
    <h1>My Course Landing Page</h1>
<form action="Forms.html">
<div>
    <label for="fmt">Course Title</label>
    <input type="text" name="title" id="fmt" required>
</div>

<div>
    <label for="desc">Course Description</label>
</div>
<div>
    <textarea name="Description" id="desc" cols="30" rows="10"></textarea>
</div>

<div>
    <label for="level">Skill level</label>
    <select name="firstpage" id="level">
        <option value="Beginner">Beginner Level</option>
        <option value="intermediate">intermediate Level</option>
        <option value="Expert">Expert Level</option>
        <option value="alllevel">All Level</option>
    </select>
</div>

<div>
    <label for="Cb">Ready to publish the course?</label>
    <input type="checkbox" id="Cb" name="publish">
</div>

    <button>submit</button>
</form>
</body>
</html>
